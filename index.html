<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" signup="IE=edge">
    <meta name="viewport" signup="width=device-width, initial-scale=1.0">
    <title>Collabra</title>
    <meta name="keywords" signup="Project Management, Recruitment, Outsourcing, 
    Talent, Agile, Waterfall, Scrum, Quality Testing, development">

    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
  <header class="header">
    <a href="index.html" aria-label="Home">
      <img class="header__logo" src="/assets/images/logo_500_100.png" alt="">
    </a>
    <nav class="header__navbar" aria-label="Main Navigation">
      <a href="index.html" class="header__navbar-item active" aria-label="Link to home page">Home</a>
      <a href="talent.html" class="header__navbar-item" aria-label="Link to talent page">Talent</a>
      <a href="inquire.html" class="header__navbar-item" aria-label="Link to inquire page">Inquire</a>
    </nav>
  </header>

  <section class="signup">
      <div class="signup__container">
        <h2 class="signup__title title">Plan. Evaluate. And everything in between</h2>
        <p class="signup__description">With an array of experts ready to ease the weight off your team.</p>
        <form class="signup__form" action="#" method="POST">
          <input type="email" name="signup" class="signup__input" placeholder="Enter your email">
          <button type="submit" class="btn signup__button"><strong>Get started</strong></button>
        </form>
      </div>
      <img src="/assets/images/collaboration_desktop_accent.svg" alt="Image description" class="signup__image">
  </section>

  <section class="clients">
    <h2 class="clients__title title">Enterprise Clients</h2>
    <div class="clients__logos">
      <img src="/assets/images/pubg_logo.png" class="clients__partner-logo" alt="">
      <img src="/assets/images/netflix_logo.png" class="clients__partner-logo" alt="">
      <img src="/assets/images/starbucks_logo.png" class="clients__partner-logo" alt="">
    </div>
  </section>

      <!-- Font Awesome Script -->
      <script src="https://kit.fontawesome.com/dd3b9a0c61.js" crossorigin="anonymous"></script>
</body>
</html>
