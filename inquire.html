<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collabra</title>
    <meta name="keywords" content="Project Management, Recruitment, Outsourcing, 
    Talent, Agile, Waterfall, Scrum, Quality Testing, development">

    <!-- Stylesheet call-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/inquire.css">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" aria-label="Home">
            <h1 class="title">Collabra</h1>
        </a>
        <nav class="header__navbar" aria-label="Main Navigation">
            <a href="index.html" class="header__navbar-item" aria-label="Link to home page">Home</a>
            <a href="talent.html" class="header__navbar-item" aria-label="Link to talent page">Talent</a>
            <a href="inquire.html" class="header__navbar-item active" aria-label="Link to inquire page">Inquire</a>
        </nav>
    </header>

    <!-- Sign up form for inquiries -->

    <section class="inquire">
        <div class="inquire__container">
            <h2 class="inquire__title">Get in touch with our experts</h2>
            <p class="inquire__paragraph">We would love to clarify any doubts you might have and understand your needs, expectations, and project details.</p>
            <form class="inquire__form" action="https://formdump.codeinstitute.net/" method="POST">

                <input type="text" name="fullname" class="form-input" placeholder="Full Name" required>

                <input type="text" name="company" class="form-input" placeholder="Company Name" required>

                <input type="email" name="email" class="form-input" placeholder="Enter your email" required>

                <input type="submit" class="btn inquire__button" value="Get started">
            </form>
        </div>
    </section>

    <!-- Footer starts here -->

    <footer id="footer">
        <div class="footer__container">
          <p class="paragraph">
              Collabra, 2023 Â©
              <br>
              Cork, IE
          </p>
  
          <div class="footer__social">
              <ul class="footer__icon-list">
                  <!-- Icon Slack -->
                  <li class="icon-list__icon">
                      <a href="https://slack.com/intl/en-ie/" target="_blank" rel="nooponer" aria-label="Visit our slack">
                          <i class="fa-brands fa-slack" style="color: #62d6ab;"></i>
                      </a>
                  </li>
                  <!-- Github Slack -->
                  <li class="icon-list__icon">
                      <a href="https://github.com/jhoanTrujillo" target="_blank" rel="nooponer" aria-label="Visit our GitHub page">
                          <i class="fa-brands fa-github" style="color: #62d6ab;"></i>
                      </a>
                  </li>
                  <!-- Youtube Slack -->
                  <li class="icon-list__icon">
                      <a href="https://youtube.com" target="_blank" rel="nooponer" aria-label="Visit our youtube channel">
                          <i class="fa-brands fa-youtube" style="color: #62d6ab;"></i>
                      </a>
                  </li>
  
              </ul>
          </div>
        </div>
  
        <div class="newsletter">
            <h3 class="title">Stay up to date</h3>
            <p class="paragraph">The latest Project Management trends, tips, and techniques, in your inbox.</p>
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <input type="email" name="" id="">
                <input type="button" value="Stay in Touch">
            </form>
        </div>
  
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/dd3b9a0c61.js" crossorigin="anonymous"></script>
